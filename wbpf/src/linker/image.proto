syntax = "proto3";

package wbpf.linker.image;

message Image {
  Configuration conf = 1;
}

message Configuration {
  HwRevision min_hw_revision = 1;
  HwRevision max_hw_revision = 2;
  int32 num_pe = 3;
}

message HwRevision {
  int32 major = 1;
  int32 minor = 2;
}

message TargetMachine {
  map<string, int32> helpers = 1;
}

message HostPlatform {
  map<string, int32> helpers = 1;
}
