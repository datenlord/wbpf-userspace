syntax = "proto3";

package wbpf.linker.image;

message Image {
  bytes code = 1;
  TargetMachine machine = 2;
  HostPlatform platform = 3;
  OffsetTable offset_table = 4;
}

message TargetMachine {
  map<string, int32> helpers = 1;
}

message HostPlatform {
  map<string, int32> helpers = 1;
}

message OffsetTable {
  map<string, int32> func_offsets = 1;
}